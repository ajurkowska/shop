<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Strona główna</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="home.html"><i class="fa-solid fa-book-open"></i> Sklep internetowy</a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Strona główna</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-basket-shopping"><span id="counter"></span></i> Koszyk</a></li>
            </ul>
        </nav>
    </header>

    <section id="container-filters">
        <select id="select-box">
            <option value="">Sortowanie domyślne</option>
            <option value="alphabetically">Sortuj wg nazwy: A-Z</option>
            <option value="low">Sortuj wg ceny: od najniższej</option>
            <option value="high">Sortuj wg ceny: od najwyższej</option>
        </select>
        <select id="filter-box">
            <option value="all">Wszystkie kategorie</option>
            <option value="finances">Finanse</option>
            <option value="development">Rozwój osobisty</option>
            <option value="it">IT</option>
        </select>
    </section>

    <section id="container-book">
        <div class="item-box">
            <img src="images/klub_5_rano.webp" alt='Okładka książki "Klub 5 rano"'>
            <h2 id="title" data-category="development">Klub 5 rano</h2>
            <p id="author">Robin Sharma</p>
            <p><span id="price">31.20</span> zł</p>
            <button data-id="1" data-title="Klub 5 rano" data-price="31.20" data-image="images/klub_5_rano.webp" style="font-family:'Lato', sans-serif">Dodaj do koszyka</button>
        </div>
        <div class="item-box">
            <img src="images/atomowe_nawyki.webp" alt='Okładka książki "Atomowe nawyki"'>
            <h2 id="title" data-category="development">Atomowe nawyki</h2>
            <p id="author">James Clear</p>
            <p><span id="price">28.43</span> zł</p>
            <button data-id="2" data-title="Atomowe nawyki" data-price="28.43" data-image="images/atomowe_nawyki.webp" style="font-family:'Lato', sans-serif">Dodaj do koszyka</button>
        </div>
        <div class="item-box">
            <img src="images/regula_5_sekund.webp" alt='Okładka książki "Reguła 5 sekund"'>
            <h2 id="title" data-category="development">Reguła 5 sekund</h2>
            <p id="author">Mel Robbins</p>
            <p><span id="price">29.59</span> zł</p>
            <button data-id="3" data-title="Reguła 5 sekund" data-price="29.59" data-image="images/regula_5_sekund.webp" style="font-family:'Lato', sans-serif">Dodaj do koszyka</button>
        </div>
        <div class="item-box">
            <img src="images/finansowy-ninja.webp" alt='Okładka książki "Finansowy ninja"'>
            <h2 id="title" data-category="finances">Finansowy ninja</h2>
            <p id="author">Michał Szafrański</p>
            <p><span id="price">112.89</span> zł</p>
            <button data-id="4" data-title="Finansowy ninja" data-price="112.89" data-image="images/finansowy-ninja.webp" style="font-family:'Lato', sans-serif">Dodaj do koszyka</button>
        </div>
        <div class="item-box">
            <img src="images/czysty-kod.webp" alt='Okładka książki "Czysty kod"'>
            <h2 id="title" data-category="it">Czysty kod</h2>
            <p id="author">Martin Robert C.</p>
            <p><span id="price">49.19</span> zł</p>
            <button data-id="5" data-title="Czysty kod" data-price="49.19" data-image="images/czysty-kod.webp" style="font-family:'Lato', sans-serif">Dodaj do koszyka</button>
        </div>
    </section>
    <script src="js/home.js"></script>
</body>
</html>
