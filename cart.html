<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Koszyk</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="home.html"><i class="fa-solid fa-book-open"></i> Sklep internetowy</a>
        </div>
        <nav>
            <ul class="nav-desktop">
                <li><a href="home.html">Strona główna</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-basket-shopping"><span id="counter"></span></i> Koszyk</a>
                </li>
            </ul>
            <ul class="nav-mobile">
                <li><a href="cart.html"><i class="fa-solid fa-basket-shopping"><span id="counter-mobile"></span></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="container-cart">
        <h2>Twój koszyk</h2>
        <p id="info-empty-cart">Twój koszyk aktualnie jest pusty.</p>
        <table id="table">
            <thead>
                <tr>
                    <th colspan="3">Produkt</th>
                    <th>Cena</th>
                    <th>Ilość</th>
                    <th>Kwota</th>
                </tr>
            </thead>
            <tbody id="container-products">
            </tbody>
        </table>
        <div class="container-btn">
            <button id="update-cart-btn">Zaktualizuj koszyk</button>
        </div>
    </section>

    <section id="container-summary">
        <h4>Podsumowanie koszyka</h4>
        <table>
            <tbody>
                <tr>
                    <th>Kwota</th>
                    <td class="total"><span id="total"></span> zł</td>
                </tr>
                <tr>
                    <th>Wysyłka</th>
                    <td><span>9.99</span> zł</td>
                </tr>
                <tr>
                    <th>Łącznie</th>
                    <td class="total"><span id="totalAmountWithDelivery"></span> zł</td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <a href="home.html"><button id="back-btn">Wróć</button></a>
            <a href="order.html"><button id="order-btn">Przejdź do płatności</button></a>
        </div>
    </section>

    <script src="js/counter.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
