<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Strona główna</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><i class="fa-solid fa-book-open"></i> Sklep internetowy</a>
        </div>
        <nav>
            <ul class="nav-desktop">
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-basket-shopping"><span id="counter"></span></i> Koszyk</a>
                </li>
            </ul>
            <ul class="nav-mobile">
                <li><a href="cart.html"><i class="fa-solid fa-basket-shopping"><span id="counter-mobile"></span></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <form id="forms">
        <section class="payment-details form">
            <h3>Dane płatności</h3>

            <label for="name">Imię *</label>
            <input type="text" id="name" name="name">
            <p class="error-text"></p>

            <label for="lastname">Nazwisko *</label>
            <input type="text" id="lastname" name="lastname">
            <p class="error-text"></p>

            <label for="company">Nazwa firmy (opcjonalnie)</label>
            <input type="text" id="company" name="company">
            <p class="error-text"></p>

            <div class="invoice">
                <input id="invoice" type="checkbox">
                <label for="invoice">Chcę otrzymać fakturę</label>
            </div>

            <div class="nip">
                <label for="nip">NIP (opcjonalnie)</label>
                <input type="text" id="nip" name="nip">
                <p class="error-text"></p>
            </div>

            <label for="country">Kraj *</label>
            <p id="country" name="country">Polska</p>

            <label for="street">Ulica *</label>
            <input type="text" id="street" name="street" placeholder="Nazwa ulicy, numer budynku / numer lokalu">
            <p class="error-text"></p>

            <label for="zip">Kod pocztowy *</label>
            <input type="text" id="zip" name="zip">
            <p class="error-text"></p>

            <label for="city">Miasto *</label>
            <input type="text" id="city" name="city">
            <p class="error-text"></p>

            <label for="phone">Numer telefonu *</label>
            <input type="tel" id="phone" name="phone">
            <p class="error-text"></p>

            <label for="email">Adres email *</label>
            <input type="text" id="email" name="email">
            <p class="error-text"></p>

            <ul id="errors"></ul>
        </section>

        <section class="form">
            <div class="another-address">
                <input id="address-checkbox" type="checkbox">
                <h3>Wysłać na inny adres</h3>
            </div>

            <div class="address-form hidden">
                <label for="name-delivery">Imię *</label>
                <input type="text" id="name-delivery" name="name-delivery">
                <p class="error-text"></p>

                <label for="lastname-delivery">Nazwisko *</label>
                <input type="text" id="lastname-delivery" name="lastname-delivery">
                <p class="error-text"></p>

                <label for="company-delivery">Nazwa firmy (opcjonalnie)</label>
                <input type="text" id="company-delivery" name="company-delivery">
                <p class="error-text"></p>

                <label for="country-delivery">Kraj *</label>
                <p id="country-delivery" name="country-delivery">Polska</p>
                <p class="error-text"></p>

                <label for="street-delivery">Ulica *</label>
                <input type="text" id="street-delivery" name="street-delivery" placeholder="Nazwa ulicy, numer budynku / numer lokalu">
                <p class="error-text"></p>

                <label for="zip-delivery">Kod pocztowy *</label>
                <input type="text" id="zip-delivery" name="zip-delivery">
                <p class="error-text"></p>

                <label for="city-delivery">Miasto *</label>
                <input type="text" id="city-delivery" name="city-delivery">
                <p class="error-text"></p>
            </div>
        </section>

        <div id="order-summary">
            <h3>Twoje zamówienie</h3>
            <table id="order-box">
            </table>

            <div class="payment-method">
                <div>
                    <input type="radio" name="payment-method" value="transfer" checked>
                    <label for="transfer">Przelew bankowy</label>
                </div>

                <div>
                    <input type="radio" name="payment-method" value="blik">
                    <label for="blik">BLIK</label>
                </div>
            </div>

            <hr>

            <p>Twoje dane osobowe będą użyte do przetworzenia zamówienia, ułatwienia korzystania ze strony internetowej
                oraz innych celów opisanych w naszej polityce prywatności.</p>

            <div id="statute">
                <input type="checkbox" name="statute" required checked>
                <label for="statute">Przeczytałem/am i akceptuję regulamin.*</label>
            </div>

            <div class="buttons">
                <button id="back-btn">Wróć</button>
                <button id="buy-btn" typ="submit">Kupuję i płacę</button>
            </div>
        </div>
    </form>

    <script src="js/counter.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
