<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Strona główna</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><i class="fa-solid fa-book-open"></i> Sklep internetowy</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="#"><i class="fa-solid fa-basket-shopping"></i> Koszyk</a></li>
            </ul>
        </nav>
    </header>

    <section id="container-filters">
        <select id="item-select">
            <option value="">Sortowanie domyślne</option>
            <option value="alphabetically">Sortuj wg nazwy: A-Z</option>
            <option value="low">Sortuj wg ceny: od najniższej</option>
            <option value="hgh">Sortuj wg ceny: od najwyższej</option>
        </select>
        <select id="item-category">
            <option value="all">Wszystkie kategorie</option>
            <option value="finances">Finanse</option>
            <option value="development">Rozwój osobisty</option>
            <option value="it">IT</option>
        </select>
    </section>

    <section id="container-book">
        <div class="item-book">
            <img src="images/klub_5_rano.webp" alt='Okładka książki "Klub 5 rano"'>
            <h2 id="title">Klub 5 rano</h2>
            <p id="author">Robin Sharma</p>
            <p id="price">31,20 zł</p>
            <button style="font-family:'Lato', sans-serif">Dodaj do koszyka</button>
        </div>
        <div class="item-book">
            <img src="images/atomowe_nawyki.webp" alt='Okładka książki "Atomowe nawyki"'>
            <h2 id="title">Atomowe nawyki</h2>
            <p id="author">James Clear</p>
            <p id="price">28,43 zł</p>
            <button style="font-family:'Lato', sans-serif">Dodaj do koszyka</button>
        </div>
        <div class="item-book">
            <img src="images/regula_5_sekund.webp" alt='Okładka książki "Reguła 5 sekund"'>
            <h2 id="title">Reguła 5 sekund</h2>
            <p id="author">Mel Robbins</p>
            <p id="price">29.59 zł</p>
            <button style="font-family:'Lato', sans-serif">Dodaj do koszyka</button>
        </div>
    </section>
</body>
</html>
